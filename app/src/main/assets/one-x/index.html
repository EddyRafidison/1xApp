<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title data-i18n="connection"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index_style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" />
  <link rel="stylesheet" href="fonts/stylesheet.css"/>
</head>

<body>
  <div class="container">
    <div id="actionBar" class="action-bar" data-i18n="connection"></div>
    
    <form class="form-section" action="home.html" method="get">
      <input type="text" id="user" name="user" class="input" data-i18n="username" placeholder="" oninput="this.value = this.value.replace(/[^A-Za-z0-9À-ÖØ-öø-ÿ\-]/g, '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase()" required />
      <input type="password" id="pswd" name="pswd" class="input" data-i18n="password" minlength="6" maxlength="12" placeholder="" oninput="this.value = this.value.normalize('NFD')" required />
      
      <div class="checkbox-container">
        <input type="checkbox" id="forgotPswd" />
        <label for="forgotPswd" data-i18n="forgotten_pswd"></label>
      </div>
      
      <button type="submit" class="waves-effect waves-light button" id="loginButton" data-i18n="login"></button>
    </form>
    
    <div id="registerDrawer">
      <div id="registerHandle" data-i18n="registration"></div>
      <iframe id="registerIframe" src="register.html" height="100%" width="100%"></iframe>
    </div>
  </div>
  <script src="scripts/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script>
    Waves.init();
    Waves.attach(".button");
    window.addEventListener("message", (e) => {
      try {
        const data = typeof e.data === 'string' ? JSON.parse(e.data) : e.data;
        document.querySelectorAll("[data-i18n]").forEach(el => {
          const key = el.getAttribute("data-i18n");
          if (data.main[key]) {
            if ("placeholder" in el) { el.placeholder = data.main[key]; }
            else { el.textContent = data.main[key]; }
          }
        });
        const iframe = document.querySelector("iframe");
        if (iframe?.contentWindow) {
          iframe.contentWindow.postMessage(data, "*");
        }
      } catch (err) {
        console.error("Failed to parse locale JSON", err);
      }
    });
  </script>
</body>

</html>
