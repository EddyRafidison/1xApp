<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="action-bar">Connexion</div>

      <div class="form-section">
        <input
          type="text"
          id="user"
          name="user"
          class="input"
          placeholder="Nom d'utilisateur"
          required
        />
        <input
          type="password"
          id="pswd"
          name="pswd"
          class="input"
          placeholder="Mot de passe"
          required
        />

        <div class="checkbox-container">
          <input type="checkbox" id="forgotPswd" />
          <label for="forgotPswd">J'ai oubli√© mon mot de passe</label>
        </div>

        <button class="waves-effect waves-light button" id="loginButton">
          Se connecter
        </button>
      </div>

      <div id="registerDrawer">
        <div id="registerHandle">Inscription</div>
        <iframe
          id="registerIframe"
          src="register.html"
          height="100%"
          width="100%"
        ></iframe>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
    <script>
      Waves.init();
      Waves.attach(".button");
    </script>
  </body>
</html>
