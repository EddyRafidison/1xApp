<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="connection">Connection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css"
    />
    <link rel="stylesheet" href="fonts/general/stylesheet.css" />
    <style>
      body {
        font-family: "general", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="actionBar" class="action-bar" data-i18n="connection"></div>
      <form class="form-section" action="home.html" method="get">
        <input
          type="text"
          id="user"
          name="user"
          class="input"
          data-i18n="username"
          placeholder=""
          oninput="this.value = this.value.replace(/[^A-Za-z0-9À-ÖØ-öø-ÿ\-]/g, '').normalize('NFD').replace(/[\u0300-\u036f]/g, '').toUpperCase()"
          required
        />
        <input
          type="password"
          id="pswd"
          name="pswd"
          class="input"
          data-i18n="password"
          minlength="6"
          maxlength="12"
          placeholder=""
          oninput="this.value = this.value.normalize('NFD')"
          required
        />
        <div class="checkbox-container">
          <input type="checkbox" id="forgotPswd" />
          <label for="forgotPswd" data-i18n="forgotten_pswd"></label>
        </div>
        <button
          type="submit"
          class="waves-effect waves-light button"
          id="loginButton"
          data-i18n="login"
        >
          Log in
        </button>
      </form>
      <div id="registerDrawer">
        <div id="registerHandle" data-i18n="registration"></div>
        <iframe
          title="Register"
          id="registerIframe"
          src="register.html"
        ></iframe>
      </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
    <script>
      Waves.init();
      Waves.attach(".button");
    </script>
  </body>
</html>
