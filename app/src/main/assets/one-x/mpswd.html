<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link rel="stylesheet" href="fonts/general/stylesheet.css">
    <style>
        body {
            font-family: 'general', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #00000000;
        }
        
        .password-form {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-text {
            text-align: center;
            color: #F1EFBE;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 2px solid #736BFE;
            background-color: #f8f8f8;
            border-radius: 7px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            border-color: #FFA500;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 9px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
        
        .submit-btn:focus {
            outline: none;
            background-color: #3e8e41;
            transform: translateY(2px);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <form class="password-form" action="/" method="post">
        <div class="form-text" style="text-align: left;" data-i18n="set_pswd_text"></div>
        
        <input type="password" name="pswd0" id="pswd0" class="form-input" data-i18n="current_pswd" placeholder="" oninput="this.value = this.value.normalize('NFD')" minlength="6" maxlength="12" required>
        
        <input type="password" name="pswd1" id="pswd1" class="form-input" data-i18n="new_password" placeholder="" oninput="this.value = this.value.normalize('NFD')" minlength="6" maxlength="12" required>
        
        <input type="password" name="pswd2" id="pswd2" class="form-input" data-i18n="confirm_password" placeholder="" oninput="this.value = this.value.normalize('NFD')" minlength="6" maxlength="12" required>
        
        <button type="submit" class="submit-btn" data-i18n="submit"></button>
    </form>
    <div id="keyboard-padding2" style="height: 0; transition: height 0.3s;"></div>
    <script>
        window.addEventListener("message", (e) => {
            const data = e.data;
            document.querySelectorAll("[data-i18n]").forEach(el => {
                const key = el.getAttribute("data-i18n");
                if (data.main[key]) {
                    if ("placeholder" in el) el.placeholder = data.main[key];
                    else el.textContent = data.main[key];
                }
            });
            document.querySelectorAll('[data-i18n-html]').forEach(el => {
                const key = el.getAttribute('data-i18n-html');
                if (data.main[key]) {
                    el.innerHTML = data.main[key];
                }
            });
        });
    </script>
    <script src="scripts/home.js"></script>
</body>

</html>
